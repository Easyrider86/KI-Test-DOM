<h3>ChatGPT 4</h3>
<div class="chat-container">
  <textarea id="chatBox" class="inputBackground" readonly rows="10" [(ngModel)]="chatContent"></textarea>
  <div>
    <input type="text" class="inputBackground" [(ngModel)]="inputText" placeholder="Schreibe eine Nachricht" (keydown)="handleKeyDown($event)" />
    <button mat-raised-button color="primary" class="button" (click)="sendMessage()">Senden</button>
  </div>
</div>
