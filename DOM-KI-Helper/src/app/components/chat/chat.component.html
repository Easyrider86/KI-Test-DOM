<main>
  <div class="row">
    <div class="column sidebar">
      <p-button (click)="sidebarVisible = true" icon="pi pi-arrow-right" size="large" />
    </div>
    <div class="column">
      <h3>ChatGPT Konsole</h3>
      <chat-console id="chat-console" class="chat-console"></chat-console>
      <div class="chat-input">
        <input type="text" styleClass="#{isSendEnabeld() ? 'inputBackgroundDisabled' : 'inputBackground'}" [(ngModel)]="inputText"
               [placeholder]="isSendEnabeld() ? 'Schreibe eine Nachricht' : 'Bitte wÃ¤hle einen Thread oder erstelle einen neuen.'"
          (keydown)="handleKeyDown($event)" [disabled]="!isSendEnabeld()" />
        <button mat-raised-button class="button" (click)="sendMessage()" [disabled]="!isSendEnabeld()">Senden</button>
      </div>
    </div>
  </div>
</main>

<p-sidebar [(visible)]="sidebarVisible" [style]="{ width: '30rem' }">
  <chat-threads (changeThread)="changeThread($event)" />
</p-sidebar>
